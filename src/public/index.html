<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loader {
            border: 16px solid #f3f3f3;
            /* Light grey */
            border-top: 16px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Upload</button>
    </form>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(); // Create FormData object
            var fileInput = document.getElementById('fileInput'); // Get file input element

            // Check if a file is selected
            if (fileInput.files.length > 0) {
                var file = fileInput.files[0]; // Get the first file
                formData.append('file', file); // Append file to FormData object

                // Send AJAX request to upload file
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                var downloadLink = '<div class="loader"></div>';
                document.getElementById('downloadLink').innerHTML = downloadLink;
                // document.getElementById('submit') = <button type="submit" disabled>Uploaded</button>

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        console.log('File uploaded successfully');
                        // Parse the JSON response
                        var response = JSON.parse(xhr.responseText);
                        // Create a download link for the processed file
                        var downloadLink = '<a href="' + response.downloadUrl + '">Download Processed File</a>';
                        // Display the download link on the page
                        document.getElementById('downloadLink').innerHTML = downloadLink;
                    } else {
                        console.error('Error uploading file');
                    }
                };
                xhr.send(formData); // Send FormData object
            } else {
                console.error('No file selected');
            }
        });
        // handle log 
        const outputElement = document.getElementById('log');

        // Function to handle SSE messages
        const handleMessage = (event) => {
            outputElement.innerText += event.data + '\n';
        };

        // Connect to the SSE endpoint
        const eventSource = new EventSource('/process');

        // Attach the message event handler
        eventSource.onmessage = handleMessage;

        // Handle SSE connection closure
        eventSource.onerror = () => {
            outputElement.innerText += 'Connection to server closed\n';
        };

    </script>
    <div id="log"></div>
    <!-- Placeholder for the download link -->
    <div id="downloadLink"></div>
</body>

</html>
